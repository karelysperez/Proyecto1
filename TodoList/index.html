<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
  </head>
  <body>

    <div id="header">
      <h1>Todo List</h1>
    </div>

    <div class="content">
      
      <button id="addTaskBtn">Add Task</button>

      <div class="tableContainer">

        <table id="taskTable">
          <thead id="tableHeader">
            <tr>
              <th>Task Name</th>
              <th>Task Description</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody id="taskBody"></tbody>
        </table>

        <form id="taskForm" style="display: none;">

          <input type="text" class="txtInput" id="taskNameInput" placeholder="Task Name" required />
          <input type="text" class="txtInput" id="taskDescInput" placeholder="Task Description" required />
        </form>

      </div>
      

      <button id="deleteTaskBtn">Delete Task's</button>

    </div>
   
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
