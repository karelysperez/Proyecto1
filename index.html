<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Proyecto1/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do List</title>
    <script type="module" crossorigin src="/Proyecto1/assets/index-CPQNokBY.js"></script>
    <link rel="stylesheet" crossorigin href="/Proyecto1/assets/index-3rPX1g5d.css">
  </head>
  <body>

    <div id="header">
      <h1>To-do List</h1>
    </div>

    <div class="content">
      
      <button id="addTaskBtn">Add Task</button>

      <div class="tableContainer">

        <table id="taskTable">
          <thead id="tableHeader">
            <tr>
              <th>Task Name</th>
              <th>Task Description</th>
              <th>Status</th>
            </tr>
          </thead>

          <tbody id="taskBody"></tbody>
        </table>

        <form id="taskForm" style="display: none;">

          <input type="text" class="txtInput" id="taskNameInput" placeholder="Task Name" required />
          <input type="text" class="txtInput" id="taskDescInput" placeholder="Task Description" required />
          <button type="submit" id="submitTaskBtn" style="display: none;"></button>
        </form>

      </div>
      
      <div id="buttonsDiv">
        <button id="deleteTaskBtn">Delete</button>
        <button id="completeBtn">Complete</button>
        <button id="incompleteBtn">Incomplete</button>
      </div>
      

    </div>
   
    
  </body>
</html>
